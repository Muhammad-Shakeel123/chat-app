<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .api-list {
            text-align: left;
        }
        .api-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .api-item:last-child {
            border-bottom: none;
        }
        .method {
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .get { background: green; }
        .post { background: blue; }
        .put { background: orange; }
        .delete { background: red; }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Endpoints</h1>
        <p>Base URL: <strong><span id="base-url">https://your-backend.vercel.app</span></strong></p>
        <div class="api-list">
            <div class="api-item">
                <span class="method post">POST</span> 
                <a href="/api/v1/user/register">/api/v1/user/register</a> - Register User
            </div>
        </div>
    </div>
</body>
</html>
